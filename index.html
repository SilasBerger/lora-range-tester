<html lang="en">
<head>
    <style>
        .flex {
            display: flex;
        }

        .flex-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #indicator {
            margin-top: 1rem;
            border-radius: 3rem;
            padding: 1rem 2rem;
        }

        .connected {
            background-color: lightgreen;
        }

        .disconnected {
            background-color: lightcoral;
        }
    </style>

    <script>
        const geo = navigator.geolocation;
        geo.watchPosition(async (geoPosition) => {
          const apiPath = `${window.location.origin}/coordinates`;
          const payload = JSON.stringify({
            latitude: geoPosition.coords.latitude,
            longitude: geoPosition.coords.longitude,
            altitude: geoPosition.coords.altitude,
            accuracy: geoPosition.coords.accuracy,
            altitudeAccuracy: geoPosition.coords.altitudeAccuracy,
            heading: geoPosition.coords.heading,
            speed: geoPosition.coords.speed,
          });
          const response = await fetch(apiPath, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: payload,
          });

          const responseBody = await response.json();
          const indicator = document.getElementById('indicator');
          console.log(responseBody);
          if (responseBody.timeSinceLastPing > 6000) {
            document.getElementById('status').innerText = 'disconnected';
            indicator.classList.remove('connected');
            indicator.classList.add('disconnected');
          } else {
            document.getElementById('status').innerText = 'connected';
            indicator.classList.remove('disconnected');
            indicator.classList.add('connected');
          }
        });
    </script>
</head>
<body>
<h1>Cipherlock LoRa Range Tester üì°</h1>
<div>Made with (some) ‚ù§Ô∏è!</div>
<div class="flex">
    <div id="indicator" class="flex-center connected">
        Status: <div id="status">unknown</div>
    </div>
</div>
</body>
</html>
